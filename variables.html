<!DOCTYPE html>
<html>
<body>
<h2>Working With Variables</h2>
<p>I have created 4 statements claiming x, y, and z.  I will have x + y = z</p>

<p id= "demo"</p>

<script>

var x, y, z; //Statement 1
x= 35; //Statement 2
y= 2; //Statement 3
z= x + y; //Statement 4


document.getElementById("demo").innerHTML = "The value of z is " + z + ".";

</script>
</body>
</html>
